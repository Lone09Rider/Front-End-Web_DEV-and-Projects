<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<nav class="navbar">
    <img class="logo" src="fb.png" alt="">
    <form class="login_form">
        <div class="email">
            <div class="font">Email or Phone</div>
            <input type="text" placeholder="Email or Phone">
        </div>
        <div class="password">
            <div class="font">Password</div>
            <input type="password" placeholder="Enter Your Password">
        </div>
        <button class="login_btn">
            Login
        </button>
    </form>
</nav>
<section>
    <div class="logo_body">
        <img class="logobody" src="fblogo.png" alt="">
        <p class="like_font font1">Developed By: </p>
        <p class="like_font">&copy;SRJ&trade;</p>

    </div>
</section>
</body>
</html>
