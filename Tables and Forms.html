<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tables and Forms</title>
</head>
<body>
<h2>Tables : </h2>
<table style="border: 2px solid black">
    <tr>
        <th style="border: 2px solid black; font-family: 'Freestyle Script',cursive">NAMES</th>
        <th style="border: 2px solid black; font-family: 'Freestyle Script',cursive">Aim In Life</th>
        <th style="border: 2px solid black; font-family: 'Freestyle Script',cursive">Place</th>
    </tr>
    <tr>
        <th>ABC</th>
        <th>Nothing</th>
        <th>USA</th>
    </tr>
    <tr>
        <th>XYZ</th>
        <th>Nothing</th>
        <th>USA</th>
    </tr>
    <tr>
        <th>MNO</th>
        <th>Nothing</th>
        <th>USA</th>
    </tr>
</table>
<h2>Forms:</h2>
<form>
    <label>
        <input type="email" placeholder="Enter Your Email">
        <input type="checkbox">
    </label>
    <br><br>
    <label>
        <input type="submit" placeholder="Click to Submit"><br><br>
    </label>
    <label>
        <input type="datetime-local"><br><br>
    </label>
    <label for="">
        <textarea placeholder="Enter Your Text" id="" cols="30" rows="10"></textarea>
    </label>
</form>
</body>
</html>
